<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <button onClick="startRequest()">REQUEST (startRequest())</button>
    <a href="shutdown.php">STOP (shutdown.php)</a>
    <textarea id="response_area" name="response_area" rows="20" cols="100">
    Text area.
    </textarea>

    <script>
        function startRequest() {
            fetch("/proxy")
                .then(response => response.json())
                // Set response_area from JSON contents
                .then(data => document.getElementById("response_area").value = JSON.stringify(data, null, 2))
                .catch(error => document.getElementById("response_area").value = error);
        }
    </script>
</body>

</html>
