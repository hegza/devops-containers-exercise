<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <button onClick="fetchContent()">REQUEST</button>
    <form action="shutdown.php">
        <input type="submit" value="STOP" />
    </form>
    <textarea id="responseArea" name="responseArea" rows="20" cols="100">
    Text area.
    </textarea>

    <script>
        function fetchContent() {
            fetch("/content")
                .then(resp => resp.json())
                // Set responseArea from JSON contents
                .then(data => document.getElementById("responseArea").value = JSON.stringify(data, null, 2))
                .catch(error => document.getElementById("responseArea").value = error);
        }
    </script>
</body>

</html>
